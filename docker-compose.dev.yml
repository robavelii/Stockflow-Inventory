version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=development
    command: npm run dev
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    container_name: stockflow-postgres-dev
    environment:
      POSTGRES_USER: stockflow
      POSTGRES_PASSWORD: stockflow_password
      POSTGRES_DB: stockflow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockflow"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:

